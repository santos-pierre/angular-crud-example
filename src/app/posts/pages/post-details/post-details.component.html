<div *ngIf="isLoading">
  ...Loading
</div>

<div *ngIf="!isLoading">
  <div class="flex justify-between py-10 items-center">
    <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600 capitalize">
        {{ post.title }}
    </h3>
    <div>
      <button (click)="delete()" type="button"  class="ml-3 inline-flex justify-center rounded-md bg-red-800 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Delete</button>
      <a [routerLink]="'/posts/edit/'+post.id">
        <button type="button" class="ml-3 inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Edit</button>
      </a>
    </div>
  </div>
  <p class="mt-5 text-sm leading-6 text-gray-600">
    {{ post.body }}
  </p>
</div>
